version: '3.8'
services:
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter_ct
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    # expose:
    # - 9100
    environment:
      # - VIRTUAL_HOST=node-exporter.city.local
      - VIRTUAL_HOST=node-exporter.devops-hunter.com
      - LETSENCRYPT_HOST=node-exporter.devops-hunter.com
      - LETSENCRYPT_EMAIL=chatti.khalil31@gmail.com
      - VIRTUAL_PORT=9100
      - TZ=UTC 
    networks:
      - proxy_nt
        
    
networks:
  proxy_nt:
    external: true